<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
  </head>
  <body>
    <!--Loader-->
    <div id="spin-div">
      <div class="loader">
        <img src="/images/rocket-pink.svg" alt="" class="rocket" />
      </div>
      <div class="spin-text">
        <span class="spin-text">...loading</span>
      </div>
    </div>

    <header class="container margin-top nav-bar">
      <div class="row space-evenly">
        <div class="column-half justify-align-center">
          <a
            href="#start-page"
            class="justify-align-center nav-tab active"
            id="h2nasa"
            data-set="start-page"
            >NASA Today</a
          >
        </div>
        <div class="column-half display-flex justify-align-center">
          <div class="justify-align-center col-third overflow">
            <a href="#search" class="search nav-tab" data-set="search-page"
              >Search</a
            >
          </div>
          <div class="justify-align-center col-third overflow">
            <a
              href="#favorites-page"
              class="favorites justify-align-center nav-tab"
              data-set="favorites-page"
              >Favorites</a
            >
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="view-container">
        <div class="view" data-view="start-page" id="start-page">
          <div class="container">
            <div class="row">
              <div class="column-full justify-center">
                <p class="quote"></p>
              </div>

              <div class="column-full justify-align-center">
                <div class="image-container justify-center video">
                  <img
                    src="images/apod.jpeg"
                    alt=""
                    class="images"
                    id="start-image"
                    data-version="image"
                  />

                  <iframe
                    class="vid"
                    data-version="video"
                    id="vid-frame"
                  ></iframe>
                  <div class="earth-container ">
                    <img src="images/another-earth.png" />
                  </div>
                </div>
              </div>
              <div class="row justify-align-center">
                <div class="content-box justify-align-center">
                  <div class="row">
                    <div class="column-full display-flex space-between">
                      <h1 class="startitle">Title of stars</h1>
                    </div>
                    <div class="row">
                      <div class="column-full">
                        <p class="start-description"></p>
                        <h3 class="dateh3">DATE: 01/01/2022</h3>
                      </div>
                      <div class="column-full justify-center">
                        <div class="heart-div">
                          <a
                            href="#favorites-page"
                            class="all-icons"
                            id="link1"
                            onclick="handleStartHeartClick"
                            ><img
                              src="images/heart (1).png"
                              alt="heart-icon"
                              class="object-fit"
                              data-heart="start-heart"
                          /></a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="view hidden" data-view="search-page" id="search">
          <div class="container marg-top">
            <div class="row width justify-align-center wrap-reverse">
              <div class="col-third justify-align-center">
                <div class="elipse"></div>
              </div>
              <form id="date-form">
                <div
                  class="col-two-thirds display-flex justify-align-center flex-wrap"
                >
                  <div class="input-containers">
                    <label for="day">Day</label>
                    <input type="number" name="day" id="day" />
                  </div>
                  <div class="input-containers">
                    <label for="month">Month</label>
                    <input type="number" name="month" id="month" />
                  </div>
                  <div class="input-containers">
                    <label for="year">Year</label>
                    <input type="number" name="year" id="year" />
                  </div>
                  <div class="check">
                    <button type="submit" id="searchBtn">
                      <i class="fa-solid fa-check"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="view hidden" data-view="search-result" id="search-result">
          <!-- loader -->

          <div class="container">
            <div class="row">
              <div class="column-full">
                <!-- took out class images here -->
                <div class="image-container justify-center check-vid">
                  <img
                    src="images/earth-loader.png"
                    alt=""
                    id="search-image"
                    data-version="images"
                  />
                  <iframe
                    class="vid hidden"
                    data-version="video"
                    src="images/nasaphoto2.jpeg"
                    id="searchVid"
                  ></iframe>
                  <div class="search-earth-container">
                    <img src="images/another-earth.png" />
                  </div>
                </div>
              </div>
            </div>

            <div class="row justify-align-center">
              <div class="content-box">
                <div class="row">
                  <div class="column-full display-flex space-around">
                    <h1 class="search-title">Title of stars</h1>
                  </div>
                  <div class="row">
                    <div class="column-full">
                      <p class="search-description"></p>
                      <h3 class="search-date">DATE: 01/01/2022</h3>
                    </div>
                    <div class="column-full justify-center">
                      <div class="heart-div">
                        <a
                          href="#favorites-page"
                          id="link2"
                          class="all-icons"
                          onclick="handleHeartSearchClick"
                          ><img
                            src="images/heart (3).png"
                            alt="heart-icon"
                            class="object-fit"
                            id="search-heart"
                            data-heart="search-heart"
                        /></a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="view hidden" data-view="favorites-page" id="favorites-page">
          <ul class="container" id="search-ul"></ul>
        </div>
        <div class="view hidden" data-view="error-page" id="error-page">
          <div class="container">
            <div class="justify-align align-center">
              <h1 class="err-msg"></h1>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
